<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="rescource/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="rescource/css/style.css">
    <link rel="stylesheet" type="text/css" href="rescource/css/queries.css">
    <title>Hovering Element</title>
</head>

<body>
    <h1>Hovering Element</h1>
    <div class="hovering"></div>
    <section>
        <div class="container">
            <h3>Button</h3>
            <div class="row">
                <div>
                    <button>hi</button>
                </div>
            </div>
            <div class="row">
                <div>
                    <button>hello</button>
                </div>
            </div>
            <div class="row">
                <div>
                    <button>hello world</button>
                </div>
            </div>
            <h3>A</h3>
            <div class="row">
                <div>
                    <a>hi</a>
                </div>
            </div>
            <div class="row">
                <div>
                    <a>hello</a>
                </div>
            </div>
            <div class="row">
                <div>
                    <a>hello world</a>
                </div>
            </div>
            <h3>image</h3>
            <div class="row">
                <div>
                    <img src="rescource/image/100x100.png" alt="first image">
                </div>
            </div>
            <div class="row">
                <div>
                    <img src="rescource/image/200x200.png" alt="second image">

                </div>
            </div>
            <div class="row">
                <div>
                    <img src="rescource/image/400x200.png" alt="third image">

                </div>
            </div>
        </div>
    </section>
    <script src="rescource/js/script.js" type="module"></script>
    <script src="rescource/js/bootstrap.bundle.min.js "></script>
</body>

</html>
